name: ğŸ”„ Continuous Integration
on:
  push:
    branches: [main, develop, 'feature/**', 'bugfix/**', 'hotfix/**']
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '18.19.0'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
  NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===== SETUP & VALIDATION =====
  setup:
    name: ğŸ” Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      affected-apps: ${{ steps.affected.outputs.apps }}
      should-deploy: ${{ steps.should-deploy.outputs.result }}
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Generate Cache Key
        id: cache-key
        run: |
          echo "key=node-modules-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            ~/.npm
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            node-modules-

      - name: ğŸ”§ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npx turbo prune --scope=@eatech/web --scope=@eatech/admin --scope=@eatech/master

      - name: ğŸ¯ Detect Affected Apps
        id: affected
        run: |
          AFFECTED=$(npx turbo run build --dry=json | jq -r '.tasks[] | select(.task == "build") | .package' | tr '\n' ',' | sed 's/,$//')
          echo "apps=$AFFECTED" >> $GITHUB_OUTPUT
          echo "Affected apps: $AFFECTED"

      - name: ğŸš€ Should Deploy?
        id: should-deploy
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "result=true" >> $GITHUB_OUTPUT
          else
            echo "result=false" >> $GITHUB_OUTPUT
          fi

  # ===== CODE QUALITY =====
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ’¾ Restore Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ” Lint Code
        run: |
          npx turbo run lint --force
          echo "âœ… Linting completed"

      - name: ğŸ¨ Check Formatting
        run: |
          npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md,yml,yaml}"
          echo "âœ… Formatting check completed"

      - name: ğŸ”’ TypeScript Check
        run: |
          npx turbo run type-check --force
          echo "âœ… TypeScript validation completed"

      - name: ğŸ“Š Code Analysis (SonarCloud)
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=eatech-v3
            -Dsonar.organization=benediktt03
            -Dsonar.sources=apps,packages
            -Dsonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  # ===== TESTING =====
  test:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        test-type: [unit, integration]
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ’¾ Restore Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ§ª Run ${{ matrix.test-type }} Tests
        run: |
          if [ "${{ matrix.test-type }}" == "unit" ]; then
            npx turbo run test:unit --force -- --coverage --watchAll=false
          else
            npx turbo run test:integration --force
          fi
        env:
          NODE_ENV: test
          FIREBASE_PROJECT_ID: eatech-test
          CI: true

      - name: ğŸ“Š Upload Coverage
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella

  # ===== E2E TESTING =====
  e2e:
    name: ğŸ­ E2E Testing
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    strategy:
      matrix:
        browser: [chromium, firefox]
        viewport: [desktop, mobile]
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ’¾ Restore Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ­ Install Playwright
        run: npx playwright install ${{ matrix.browser }}

      - name: ğŸ”¥ Start Firebase Emulator
        run: |
          npx firebase emulators:start --only firestore,auth,functions &
          sleep 10

      - name: ğŸŒ Start Test Server
        run: |
          npm run build:test
          npm run start:test &
          npx wait-on http://localhost:3000

      - name: ğŸ¯ Run E2E Tests
        run: |
          npx playwright test --project=${{ matrix.browser }}-${{ matrix.viewport }}
        env:
          PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
          PLAYWRIGHT_VIEWPORT: ${{ matrix.viewport }}

      - name: ğŸ“¸ Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots-${{ matrix.browser }}-${{ matrix.viewport }}
          path: tests/e2e/screenshots/
          retention-days: 30

  # ===== BUILD =====
  build:
    name: ğŸ—ï¸ Build Applications
    runs-on: ubuntu-latest
    needs: [setup, quality]
    strategy:
      matrix:
        app: [web, admin, master, functions]
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ’¾ Restore Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ”‘ Setup Environment
        run: |
          echo "NEXT_PUBLIC_APP_URL=${{ env.NEXT_PUBLIC_APP_URL }}" >> .env.local
          echo "NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}" >> .env.local
          echo "NODE_ENV=production" >> .env.local

      - name: ğŸ—ï¸ Build ${{ matrix.app }}
        run: |
          if [ "${{ matrix.app }}" == "functions" ]; then
            cd functions && npm run build
          else
            npx turbo run build --filter=@eatech/${{ matrix.app }}
          fi
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ğŸ—‚ï¸ Cache Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            apps/${{ matrix.app }}/.next
            apps/${{ matrix.app }}/out
            functions/dist
          key: build-${{ matrix.app }}-${{ github.sha }}

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.app }}
          path: |
            apps/${{ matrix.app }}/.next
            apps/${{ matrix.app }}/out
            functions/dist
          retention-days: 7

  # ===== SWISS COMPLIANCE CHECKS =====
  compliance:
    name: ğŸ‡¨ğŸ‡­ Swiss Compliance
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ’¾ Restore Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ”’ GDPR/DSG Compliance Check
        run: |
          echo "ğŸ” Checking for GDPR/DSG compliance..."
          # Check for consent management
          grep -r "consent" apps/ --include="*.ts" --include="*.tsx" || echo "âš ï¸ No consent management found"
          # Check for data encryption
          grep -r "encrypt" packages/ --include="*.ts" || echo "âš ï¸ No encryption found"
          # Check for right to deletion
          grep -r "deleteUser\|anonymize" --include="*.ts" functions/ || echo "âš ï¸ No deletion mechanism found"
          echo "âœ… Compliance checks completed"

      - name: ğŸ¦ PCI DSS Validation
        run: |
          echo "ğŸ” Checking PCI DSS compliance..."
          # Check for secure payment handling
          grep -r "stripe\|payment" apps/ --include="*.ts" | grep -v "test" || echo "âš ï¸ No payment integration found"
          # Check for tokenization
          grep -r "token" packages/core/src/services/payment/ --include="*.ts" || echo "âš ï¸ No tokenization found"
          echo "âœ… PCI DSS validation completed"

      - name: ğŸ” Security Headers Check
        run: |
          echo "ğŸ” Checking security headers..."
          grep -r "helmet\|securityHeaders" apps/ --include="*.ts" || echo "âš ï¸ No security headers found"
          grep -r "Content-Security-Policy" --include="*.ts" --include="*.js" . || echo "âš ï¸ No CSP found"
          echo "âœ… Security headers check completed"

  # ===== ACCESSIBILITY =====
  accessibility:
    name: â™¿ Accessibility Testing
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: github.event_name == 'pull_request'
    steps:
      - name: âš¡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ’¾ Restore Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ¯ Axe Accessibility Testing
        run: |
          npm run test:a11y
        env:
          CI: true

      - name: ğŸ“Š Upload A11y Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-report
          path: reports/accessibility/
          retention-days: 30

  # ===== NOTIFICATION =====
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, e2e, build, compliance, accessibility]
    if: always()
    steps:
      - name: ğŸ“§ Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            CI Pipeline completed for ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            
            Results:
            - Tests: ${{ needs.test.result }}
            - E2E: ${{ needs.e2e.result }}
            - Build: ${{ needs.build.result }}
            - Compliance: ${{ needs.compliance.result }}
            - Accessibility: ${{ needs.accessibility.result }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: github.ref == 'refs/heads/main' || failure()

      - name: ğŸ’¬ Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "EATECH CI Pipeline"
          description: |
            **Branch:** ${{ github.ref_name }}
            **Status:** ${{ job.status }}
            **Tests:** ${{ needs.test.result }}
            **Build:** ${{ needs.build.result }}
        if: github.ref == 'refs/heads/main' || failure()