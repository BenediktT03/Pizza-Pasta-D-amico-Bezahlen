            - **Branch:** ${{ github.ref_name }}
            
            ${grade === 'F' ? '‚ö†Ô∏è **Performance issues detected!** Please review the detailed reports.' : '‚úÖ Performance metrics are within acceptable ranges.'}
            
            [üìä View Detailed Dashboard](https://benediktt03.github.io/Eatech/performance-dashboard/)
            `;
            
            github.rest.issues.createComment({
