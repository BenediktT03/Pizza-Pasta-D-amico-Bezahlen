<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatech - Revolution√§res Foodtruck Bestellsystem</title>
    <link rel="manifest" href="/manifest.json">

    <!-- Google Fonts -->

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Customer Theme Variables */
        :root {
            /* Default Theme - Noir Excellence */
            --primary: #FF6B6B;
            --primary-dark: #FF5252;
            --secondary: #4ECDC4;
            --dark: #1a1a2e;
            --darker: #0f0f1e;
            --light: #F7F9FB;
            --text: #E8E8E8;
            --text-muted: #95A5A6;
            --success: #2ECC71;
            --warning: #F39C12;
            --danger: #E74C3C;
            --info: #3498DB;
            --card-bg: #16213e;
            --header-bg: rgba(26, 26, 46, 0.95);
            --nav-bg: #16213e;
            --border: #2a2a3e;
            --border-accent: #FF6B6B;
            --gradient-start: #0f0f1e;
            --gradient-end: #1a1a2e;
            
            /* Animation Variables */
            --hover-scale: 1.05;
            --hover-shadow: 0 10px 30px rgba(0,0,0,0.3);
            --transition-speed: 0.3s;
            --pulse-speed: 2s;
            --border-radius: 12px;
            --box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        /* Theme Definitions */
        [data-theme="noir-excellence"] {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --card-bg: #16213e;
            --gradient-start: #0f0f1e;
            --gradient-end: #1a1a2e;
        }
        
        [data-theme="midnight-purple"] {
            --primary: #9B59B6;
            --secondary: #3498DB;
            --card-bg: #2C2C54;
            --gradient-start: #1E1E3A;
            --gradient-end: #2C2C54;
        }
        
        [data-theme="forest-green"] {
            --primary: #27AE60;
            --secondary: #F39C12;
            --card-bg: #1D3E2C;
            --gradient-start: #0A1612;
            --gradient-end: #1D3E2C;
        }
        
        [data-theme="ocean-blue"] {
            --primary: #3498DB;
            --secondary: #E74C3C;
            --card-bg: #1C2E4A;
            --gradient-start: #0C1929;
            --gradient-end: #1C2E4A;
        }
        
        [data-theme="sunset-orange"] {
            --primary: #E67E22;
            --secondary: #9B59B6;
            --card-bg: #3E2723;
            --gradient-start: #1A0E0E;
            --gradient-end: #3E2723;
        }
        
        [data-theme="royal-gold"] {
            --primary: #F1C40F;
            --secondary: #9B59B6;
            --card-bg: #3D3A2B;
            --gradient-start: #1A180F;
            --gradient-end: #3D3A2B;
        }
        
        [data-theme="deep-space"] {
            --primary: #0080FF;
            --secondary: #FF0080;
            --card-bg: #001428;
            --gradient-start: #000000;
            --gradient-end: #001428;
        }
        
        [data-theme="sakura-blossom"] {
            --primary: #FFB6C1;
            --secondary: #FFD700;
            --card-bg: #3D2525;
            --gradient-start: #1A0F0F;
            --gradient-end: #3D2525;
        }
        
        [data-theme="arctic-frost"] {
            --primary: #2C3E50;
            --secondary: #3498DB;
            --dark: #FFFFFF;
            --darker: #F8F9FA;
            --text: #2C3E50;
            --text-muted: #7F8C8D;
            --card-bg: #FFFFFF;
            --gradient-start: #FFFFFF;
            --gradient-end: #ECF0F1;
        }
        
        [data-theme="volcanic-ash"] {
            --primary: #757575;
            --secondary: #FF5722;
            --card-bg: #424242;
            --gradient-start: #000000;
            --gradient-end: #424242;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .logo-text {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .wait-time-display {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
            font-size: 1.1rem;
        }

        .wait-time-display strong {
            color: var(--primary);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Categories Section - FIX f√ºr √úberlappung */
        .categories-section {
            position: relative;
            z-index: 10;
            padding: 2rem 0;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-speed);
            position: relative;
            z-index: 1;
        }

        .category-card:hover {
            transform: translateY(-5px) scale(var(--hover-scale));
            box-shadow: var(--hover-shadow);
            border-color: var(--primary);
            z-index: 20;
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .category-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .category-count {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Products Section */
        .products-section {
            display: none;
            padding: 2rem 0;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all var(--transition-speed);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            animation: pulse var(--pulse-speed) infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(var(--primary), 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(var(--primary), 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(var(--primary), 0);
            }
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            animation: none;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Cart */
        .cart {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all var(--transition-speed);
            box-shadow: var(--box-shadow);
            z-index: 100;
        }

        .cart:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .cart-count {
            background: white;
            color: var(--primary);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform var(--transition-speed);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition-speed);
        }

        .modal-close:hover {
            color: var(--primary);
        }

        .modal-body {
            padding: 2rem;
        }

        /* Cart Items */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--darker);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .cart-item-info h4 {
            margin-bottom: 0.25rem;
        }

        .cart-item-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity {
            padding: 0 1rem;
            font-weight: 600;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--box-shadow);
            opacity: 0;
            transition: all var(--transition-speed);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .nav {
                gap: 1rem;
            }
        }
    </style>
</head>

        // Firebase Configuration
        const firebaseConfig = {

            authDomain: "eatech-foodtruck.firebaseapp.com",

            projectId: "eatech-foodtruck",

            messagingSenderId: "261222802445",
            appId: "1:261222802445:web:edde22580422fbced22144"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Stripe Configuration
        const stripe = Stripe('pk_test_51Rg6MY4I9wcGYX9JUBunT1Yh6kr776piJvLCk3Ln6ovyk0RGBQ0icKbbEYvOUInOIZGKdbvfsCPLZ14JDoOlrPeV00SJRbRsDo');
        
        // App State
        let cart = [];
        let waitTime = 15;
        let currentCategory = null;
        
        // Theme Management
        const customerTheme = localStorage.getItem('eatechThemeCustomer') || 'noir-excellence';
        document.body.setAttribute('data-theme', customerTheme);
        
        // Listen for theme updates from admin
        window.addEventListener('message', (event) => {
            if (event.data.type === 'updateTheme') {
                document.body.setAttribute('data-theme', event.data.theme);
                
                // Apply custom theme if provided
                if (event.data.customTheme) {
                    applyCustomTheme(event.data.customTheme);
                }
            }
        });
        
        // Apply Custom Theme
        function applyCustomTheme(theme) {
            const root = document.documentElement;
            
            if (theme.colors) {
                Object.entries(theme.colors).forEach(([key, value]) => {
                    root.style.setProperty(`--${key}`, value);
                });
            }
            
            if (theme.animations) {
                root.style.setProperty('--hover-scale', theme.animations.hoverScale);
                root.style.setProperty('--transition-speed', theme.animations.transitionSpeed);
                root.style.setProperty('--border-radius', theme.animations.borderRadius);
                root.style.setProperty('--pulse-speed', theme.animations.pulseSpeed);
            }
        }
        
        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadWaitTime();
            updateCartUI();
        });
        
        // Load Categories
        function loadCategories() {
            const categories = [
                { id: 1, name: 'Pizza', icon: 'üçï', count: 12 },
                { id: 2, name: 'Pasta', icon: 'üçù', count: 8 },
                { id: 3, name: 'Salate', icon: 'ü•ó', count: 6 },
                { id: 4, name: 'Burger', icon: 'üçî', count: 10 },
                { id: 5, name: 'Getr√§nke', icon: 'ü•§', count: 15 },
                { id: 6, name: 'Desserts', icon: 'üç∞', count: 8 }
            ];
            
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = categories.map(cat => `
                <div class="category-card" onclick="showProducts(${cat.id}, '${cat.name}')">
                    <div class="category-icon">${cat.icon}</div>
                    <h3 class="category-name">${cat.name}</h3>
                    <p class="category-count">${cat.count} Artikel</p>
                </div>
            `).join('');
        }
        
        // Load Wait Time
        function loadWaitTime() {
            database.ref('settings/waitTime').on('value', (snapshot) => {
                waitTime = snapshot.val() || 15;
                document.getElementById('currentWaitTime').textContent = `${waitTime} Min`;
            });
        }
        
        // Show Products
        function showProducts(categoryId, categoryName) {
            currentCategory = categoryId;
            document.querySelector('.categories-section').style.display = 'none';
            document.getElementById('productsSection').style.display = 'block';
            document.getElementById('categoryTitle').textContent = categoryName;
            
            // Sample products
            const products = [
                { id: 1, name: 'Margherita', description: 'Tomaten, Mozzarella, Basilikum', price: 18.50 },
                { id: 2, name: 'Pepperoni', description: 'Tomaten, Mozzarella, Pepperoni', price: 22.00 },
                { id: 3, name: 'Quattro Stagioni', description: 'Tomaten, Mozzarella, Schinken, Pilze', price: 24.50 }
            ];
            
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">CHF ${product.price.toFixed(2)}</span>
                            <button class="btn btn-primary" onclick="addToCart(${product.id}, '${product.name}', ${product.price})">

                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Back to Categories
        function backToCategories() {
            document.getElementById('productsSection').style.display = 'none';
            document.querySelector('.categories-section').style.display = 'block';
        }
        
        // Add to Cart
        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            
            updateCartUI();
            showToast(`${name} wurde hinzugef√ºgt`, 'success');
        }
        
        // Update Cart UI
        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartTotal').textContent = `CHF ${total.toFixed(2)}`;
            
            if (count > 0) {
                document.getElementById('cart').style.display = 'flex';
            } else {
                document.getElementById('cart').style.display = 'none';
            }
        }
        
        // Open Cart Modal
        function openCartModal() {
            updateCartModal();
            document.getElementById('cartModal').classList.add('active');
        }
        
        // Close Cart Modal
        function closeCartModal() {
            document.getElementById('cartModal').classList.remove('active');
        }
        
        // Update Cart Modal
        function updateCartModal() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: var(--text-muted);">Ihr Warenkorb ist leer</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>CHF ${item.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-controls">
                            <button class="btn btn-secondary" style="padding: 0.5rem;" onclick="updateQuantity(${item.id}, -1)">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="btn btn-secondary" style="padding: 0.5rem;" onclick="updateQuantity(${item.id}, 1)">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="btn btn-secondary" style="padding: 0.5rem; margin-left: 1rem;" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartSubtotal').textContent = `CHF ${total.toFixed(2)}`;
            document.getElementById('cartTotalModal').textContent = `CHF ${total.toFixed(2)}`;
        }
        
        // Update Quantity
        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    updateCartUI();
                    updateCartModal();
                }
            }
        }
        
        // Remove from Cart
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
            updateCartModal();
            
            if (cart.length === 0) {
                closeCartModal();
            }
        }
        
        // Process Checkout
        async function processCheckout() {
            if (cart.length === 0) return;
            
            // Generate 6-digit order number
            const orderNumber = orderNumberGenerator.generate();
            
            // Calculate estimated wait time
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const estimatedWaitTime = waitTime + (totalItems * 5);
            
            // Create order
            const order = {
                orderNumber: orderNumber,
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                status: 'pending',
                waitTime: estimatedWaitTime,
                timestamp: Date.now()
            };
            
            try {
                // Save to Firebase
                await database.ref('orders/' + orderNumber).set(order);
                
                // Clear cart
                cart = [];
                updateCartUI();
                closeCartModal();
                
                // Show success
                showToast(`Bestellung ${orderNumberGenerator.format(orderNumber)} wurde aufgegeben!`, 'success');
                
                // Redirect to payment (in production)
                // window.location.href = `/checkout.html?order=${orderNumber}`;
                
            } catch (error) {
                console.error('Error:', error);
                showToast('Fehler bei der Bestellung', 'error');
            }
        }
        
        // Show Toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
